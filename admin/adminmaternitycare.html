<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Maternity Care</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .navbar {
      background: linear-gradient(90deg, #e74c3c, #8e44ad, #3498db);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar ul li {
      margin: 0 15px;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar ul li a:hover {
      color: #f8c471;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    h2 {
      color: #3498db;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      background: #f2f2f2;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }
    button:hover {
      background-color: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 16px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
      color: #333;
    }
    .delete-btn {
      background-color: #e74c3c;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    .status-pending {
      color: red;
      font-weight: bold;
    }
    .status-completed {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <span>Admin Panel - Maternity Care</span>
    <ul>
      <li><a href="adminhome.html">Home</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h2>Admin Panel - Manage Maternity Tasks</h2>

    <!-- Task Management Form -->
    <form id="task-form">
      <input type="text" id="user-id" placeholder="User ID" required>
      <input type="text" id="task-name" placeholder="Task Name" required>
      <input type="number" id="task-time" placeholder="Time (minutes)" required>
      <button type="submit">Add Task</button>
    </form>

    <!-- Task List -->
    <table id="task-table">
      <tr>
        <th>User ID</th>
        <th>Task</th>
        <th>Time Left (mins)</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </table>
  </div>

  <script>
    const taskForm = document.getElementById("task-form");
    const taskTable = document.getElementById("task-table");

    // Load tasks from local storage
    document.addEventListener("DOMContentLoaded", () => {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(addTaskToTable);
    });

    // Add Task
    taskForm.addEventListener("submit", function(event) {
      event.preventDefault();
      
      let userId = document.getElementById("user-id").value;
      let taskName = document.getElementById("task-name").value;
      let taskTime = document.getElementById("task-time").value;

      if (userId && taskName && taskTime) {
        let task = { user: userId, name: taskName, time: taskTime, status: "Pending" };
        addTaskToTable(task);
        
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));

        taskForm.reset();
      }
    });

    // Add Task to Table
    function addTaskToTable(task) {
      let row = document.createElement("tr");
      row.innerHTML = `
        <td>${task.user}</td>
        <td>${task.name}</td>
        <td>${task.time}</td>
        <td class="${task.status === 'Pending' ? 'status-pending' : 'status-completed'}">${task.status}</td>
        <td><button class="delete-btn" onclick="deleteTask(this)">Delete</button></td>
      `;
      taskTable.appendChild(row);
    }

    // Delete Task
    function deleteTask(button) {
      let row = button.parentElement.parentElement;
      let userId = row.cells[0].textContent;
      let taskName = row.cells[1].textContent;
      
      row.remove();

      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks = tasks.filter(task => !(task.user === userId && task.name === taskName));
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Function to mark a task as completed (called from user panel)
    function completeTask(userId, taskName) {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(task => {
        if (task.user === userId && task.name === taskName) {
          task.status = "Completed";
        }
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));

      // Update the UI
      document.querySelectorAll("#task-table tr").forEach(row => {
        if (row.cells[0] && row.cells[0].textContent === userId && row.cells[1].textContent === taskName) {
          row.cells[3].textContent = "Completed";
          row.cells[3].classList.remove("status-pending");
          row.cells[3].classList.add("status-completed");
        }
      });
    }
  </script>

</body>
</html>
