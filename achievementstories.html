<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Stories</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f1f2f6;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background-color: #34495e;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            color: #f39c12;
        }

        /* Achievement Story Section */
        .story-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 50px;
            margin-top: 30px;
        }

        .story-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-align: center;
            background-color: #ecf0f1;
        }

        .story-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .story-card h3 {
            margin-top: 15px;
            font-size: 20px;
            color: #2c3e50;
        }

        .story-card p {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .story-card .view-story-btn {
            background-color: #f39c12;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease-in-out;
        }

        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .story-card:hover .view-story-btn {
            background-color: #e67e22;
        }

        /* Achievement Story Details Modal */
        .story-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 60%;
            text-align: left;
        }

        .modal-content h3 {
            margin-top: 0;
            font-size: 24px;
            color: #2c3e50;
        }

        .modal-content p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .modal-content img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Close Button */
        .close-btn {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .close-btn:hover {
            background-color: #e67e22;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <span>Achievement Stories</span>
        <ul>
            <li><a href="specialchild.html">Special Children Home</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Achievement Story Section -->
    <div class="story-container">
        <!-- Example of Achievement Story Div -->
        <div class="story-card" onclick="openStoryModal('1')">
            <img src="https://via.placeholder.com/300" alt="Child Image">
            <h3>Child Name 1</h3>
            <p>Short description of the achievement story.</p>
            <button class="view-story-btn">View Story</button>
        </div>

        <div class="story-card" onclick="openStoryModal('2')">
            <img src="https://via.placeholder.com/300" alt="Child Image">
            <h3>Child Name 2</h3>
            <p>Short description of the achievement story.</p>
            <button class="view-story-btn">View Story</button>
        </div>

        <!-- More stories go here -->
    </div>

    <!-- Achievement Story Details Modal -->
    <div class="story-modal" id="story-modal">
        <div class="modal-content">
            <h3 id="story-title">Child Name</h3>
            <img id="story-image" src="https://via.placeholder.com/300" alt="Child Image">
            <p id="story-description">Full achievement story description goes here.</p>
            <button class="close-btn" onclick="closeStoryModal()">Close</button>
        </div>
    </div>

    <script>
        // Sample data for achievement stories
        const stories = [
            { id: '1', title: 'Child Name 1', description: 'This is the full achievement story of Child 1, who received care from our company. They achieved great success with the help of our support programs.', image: 'https://via.placeholder.com/300' },
            { id: '2', title: 'Child Name 2', description: 'This is the full achievement story of Child 2, who received care from our company. They achieved great success with the help of our support programs.', image: 'https://via.placeholder.com/300' },
            // More stories here
        ];

        // Open modal with achievement story details
        function openStoryModal(id) {
            const story = stories.find(s => s.id === id);
            document.getElementById('story-title').textContent = story.title;
            document.getElementById('story-description').textContent = story.description;
            document.getElementById('story-image').src = story.image;
            document.getElementById('story-modal').style.display = 'flex';
        }

        // Close modal
        function closeStoryModal() {
            document.getElementById('story-modal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('story-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });
    </script>

</body>
</html>
